<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="servers">
        <div class="logo">
            <img src="project\assests\logo.png" alt="discord"
        </div>
        <div class="server-logo">
            <span class="message_count">8</span>
            <img src="assests/server3.jpg" alt="servers"
        </div>
        <div class="server-logo">
            <span class="message_count">50</span>
            <img src="assests/server2.jpg" alt="servers"
        </div>
        <div class="server-logo">
            <span class="message_count">120</span>
            <img src="assests/server3.jpg" alt="servers"
        </div>
        <div class="server-logo">
            <span class="message_count">20</span>
            <img src="assests/server4.jpg" alt="servers"
        </div>
        <div class="server-logo">
            <span class="message_count">25</span>
            <img src="assests/server5.jpg" alt="servers"
        </div>
    </div>

  <div class="slidebar">
    <div class="slide_top">
        <input type="text" placeholder="find or start a conversation"
    </div>
    <div class="slidebar__icon">
        <i class="fas fa-user-friends fa-lg"></i>
        <span>Friends</span>
    </div>
    <div class="slidebar__icon">
        <i class="fas fa-compact-disc fa-lg"></i>
        <span>Nitro</span>
    </div>
    <div class="slidebar__users">
        <div class="slidebar__usersHeader">
            <div class="slidebar__header">
                <h4>Direct Meassages</h4>
            </div>
            <i class="fas fa-plus sidebar__addUser"></i>
        </div>
        <div>
            <div class="sidebar__user">
                <div>
                    <span class="status"></span>
                    <img src="assests/user1.jpg" alt="avatar">
                </div>
                <h4>Hacker</h4>
                <div class="sidebar__user">
                    <div>
                        <span class="status"></span>
                        <img src="assests/user2.jpg" alt="avatar">
                    </div>
                    <h4>E-Girl</h4>
                    <div class="sidebar__user">
                        <div>
                            <span class="status"></span>
                            <img src="assests/user3.jpg" alt="avatar">
                        </div>
                        <h4>ManInBlack</h4>
            </div>
        </div>
    </div>
    <div class="sidebar__profile">
        <div>
            <span class="status"></span>
            <img src="assests/user4.jpg" alt="avatar"
        </div>
        <div class="sidebar__profileInfo">
            <h3>Gamer</h3>
            <p>#1234</p>
        </div>
        <div class="sidebar__profileIcons">
           <i class="fas fa-microphone"></i>
           <i class="fas fa-headset"></i>
           <i class="fas fa-cog"></i>
        </div>
    </div>
    <div class="chat">
        <div>
            <div class="chatHeader_left">
                <span class="chatHeader_Dm">@</span>
                <h3>ManInBlack</h3>
            </div>
            <div class="chatHeader__right"></div>
            <i class="fas fa-phone-volume fa-lg"></i>
            <i class="fas fa-video fa-lg"></i>
            <i class="fas fa-thumbtack fa-lg"></i>
            <i class="fas fa-user-plus fa-lg"></i>
            
            <div class="search">
                <input type ="text" placeholder="search"
            </div>

        </div>
    </div>
  </div>  
</body>        
</html>
